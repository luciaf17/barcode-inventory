<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar datos de producto</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-top: 15px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .submit-button {
            background-color: #5a67d8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s, transform 0.1s;
        }

        #message-container {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }

        #message-container.error {
            color: red;
        }

        #message-container.success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ingresar datos de producto</h1>
        <form id="data-form">
            <input type="hidden" id="code" name="code" value="">

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <label for="deposito">Depósito:</label>
            <select id="deposito" name="deposito" required>
                <option value="">Seleccione Depósito</option>
                {% for deposito in depositos %}
                    <option value="{{ deposito }}">{{ deposito }}</option>
                {% endfor %}
            </select>

            <label for="estanteria">Estantería:</label>
            <select id="estanteria" name="estanteria" required>
                <option value="">Seleccione Estantería</option>
                {% for estanteria in estanterias %}
                    <option value="{{ estanteria }}">{{ estanteria }}</option>
                {% endfor %}
            </select>

            <label for="locacion">Locación:</label>
            <select id="locacion" name="locacion" required>
                <option value="">Seleccione Locación</option>
                {% for locacion in locaciones %}
                    <option value="{{ locacion }}">{{ locacion }}</option>
                {% endfor %}
            </select>

            <!-- Campo para ingresar descripción manual si no se encuentra el artículo -->
            <div>
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese la descripción">
            </div>

            <button type="submit" class="submit-button">Enviar</button>
        </form>

        <div id="message-container"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        document.getElementById('code').value = code || ""; 

        if (code) {
            fetch(`/verificar_producto?code=${code}`)
                .then(response => response.json())
                .then(data => {
                    if (data.producto) {
                        document.getElementById("cantidad").value = data.producto.cantidad;
                        document.getElementById("deposito").value = data.producto.deposito;
                        document.getElementById("estanteria").value = data.producto.estanteria;
                        document.getElementById("locacion").value = data.producto.locacion;
                        document.getElementById("descripcion").value = data.producto.descripcion;
                    }
                });
        }

        document.getElementById('data-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById("code").value;
            const cantidad = document.getElementById("cantidad").value;
            const deposito = document.getElementById("deposito").value;
            const estanteria = document.getElementById("estanteria").value;
            const locacion = document.getElementById("locacion").value;
            const descripcion = document.getElementById("descripcion").value;
            const messageContainer = document.getElementById("message-container");

            fetch('/agregar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code, cantidad, deposito, estanteria, locacion, descripcion })
            })
            .then(response => response.json())
            .then(data => {
                messageContainer.classList.remove("success", "error");
                if (data.error) {
                    messageContainer.classList.add("error");
                    messageContainer.innerText = data.error;
                } else {
                    messageContainer.classList.add("success");
                    messageContainer.innerText = data.message;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                messageContainer.classList.add("error");
                messageContainer.innerText = "Hubo un error al enviar los datos.";
            });
        });
    </script>
</body>
</html>
