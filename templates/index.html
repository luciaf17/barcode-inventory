{% extends "base.html" %}

{% block title %}Menú Principal{% endblock %}

{% block content %}
<div class="container">
    <h1>Menú Principal</h1>

    <!-- Seleccionar tipo de remito -->
    <div>
        <label for="tipo_remito">Seleccionar tipo de remito:</label>
        <select id="tipo_remito" onchange="redireccionarPorRemito(this.value)">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="interdeposito">Interdepósito</option>
            <option value="compra">Compra</option>
            <option value="venta">Venta</option>
        </select>
    </div>

    <!-- Opciones adicionales -->
    <div class="menu-options">
        <button class="button" onclick="window.location.href='/formulario_manual'">Ingresar Producto Manual</button>
        <button class="button" onclick="window.location.href='/buscar_productos'">Buscar Productos</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Redirige según el tipo de remito seleccionado
    function redireccionarPorRemito(tipo) {
        if (tipo === "interdeposito") {
            window.location.href = "/remito_interdeposito";
        } else if (tipo === "compra") {
            window.location.href = "/remito_compra";
        } else if (tipo === "venta") {
            window.location.href = "/remito_venta";
        }
    }
</script>
{% endblock %}
