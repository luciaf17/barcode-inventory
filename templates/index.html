<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .button-group button {
            background-color: #5a67d8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button-group button:active {
            background-color: #4c51bf;
            transform: scale(0.98);
        }

        /* Media Query para pantallas m√°s grandes */
        @media(min-width: 600px) {
            .button-group {
                flex-direction: row;
                justify-content: space-between;
            }
            .button-group button {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opciones</h1>
        <div class="button-group">
            <button onclick="window.location.href='/formulario_manual'">Cargar Producto Manual</button>
            <button onclick="window.location.href='/buscar_productos'">Buscar Productos</button>
        </div>
    </div>
</body>
</html>
