<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento Interdeposito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="formularios">
    <div class="form-container">
        <h1>Movimiento Interdeposito</h1>
        <form id="interdeposito-form">
            <input type="hidden" name="codigo" value="{{ codigo }}">
            <input type="hidden" name="codigo_interno" value="{{ codigo_interno }}">
            <input type="hidden" name="descripcion" value="{{ descripcion }}">

            <label for="deposito_origen">Depósito de Origen:</label>
            <select id="deposito_origen" name="deposito_origen" required onchange="actualizarDestino()">
                <option value="">Seleccione Depósito de Origen</option>
                {% for deposito in depositos %}
                    <option value="{{ deposito }}">{{ deposito }}</option>
                {% endfor %}
            </select>

            <label for="deposito_destino">Depósito de Destino:</label>
            <select id="deposito_destino" name="deposito_destino" required>
                <option value="">Seleccione Depósito de Destino</option>
                {% for deposito in depositos %}
                    <option value="{{ deposito }}">{{ deposito }}</option>
                {% endfor %}
            </select>

            <label for="cantidad">Cantidad a Mover:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <label for="observaciones">Observaciones (opcional):</label>
            <input type="text" id="observaciones" name="observaciones" placeholder="Escriba observaciones si las hay">

            <button type="button" onclick="registrarMovimiento()">Guardar Movimiento</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        function actualizarDestino() {
            const origen = document.getElementById("deposito_origen").value;
            const destino = document.getElementById("deposito_destino");

            // Limpia las opciones del depósito de destino
            destino.innerHTML = '<option value="">Seleccione Depósito de Destino</option>';

            // Agrega nuevamente todas las opciones excepto la seleccionada en origen
            {% for deposito in depositos %}
                if ("{{ deposito }}" !== origen) {
                    const option = document.createElement("option");
                    option.value = "{{ deposito }}";
                    option.textContent = "{{ deposito }}";
                    destino.appendChild(option);
                }
            {% endfor %}
        }

        function registrarMovimiento() {
            const form = document.getElementById("interdeposito-form");
            const formData = new FormData(form);

            fetch("/guardar_interdeposito", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById("message");
                if (data.error) {
                    messageElement.style.color = "red";
                    messageElement.textContent = data.error;
                } else {
                    messageElement.style.color = "green";
                    messageElement.textContent = data.message;
                    form.reset();
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("message").textContent = "Hubo un error al guardar el movimiento.";
            });
        }
    </script>
</body>
</html>
