<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-page">
    <div class="form-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='wouchuk-logo.png') }}" alt="Logo Wouchuk" class="logo-login">
        </div>
        <h1>Iniciar Sesión</h1>
        <form method="POST" action="{{ url_for('login', next=next) }}">
            <input type="hidden" name="next" value="{{ next }}">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="submit-button">Ingresar</button>
        </form>

        {% if error_message %}
        <div id="message-container">{{ error_message }}</div>
        {% endif %}
    </div>
</body>
</html>
