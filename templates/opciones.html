<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Código Escaneado</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #5a67d8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #4c51bf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opciones para el Código Escaneado</h1>
        <p>Código Escaneado: {{ codigo }}</p>
        <button class="button" onclick="window.location.href='/ingresar_datos?code={{ codigo }}'">Ingresar Producto</button>
        <button class="button" onclick="window.location.href='/interdeposito?code={{ codigo }}'">Interdeposito</button>
    </div>
</body>
</html>
